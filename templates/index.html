{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk | Guardian Command</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Custom Styles for High-Contrast Look */
        body { background-color: #0b0f16; color: #e5e5e5; }
        .navbar { background-color: #171c26 !important; border-bottom: 2px solid #5cb3ff; } /* Darker nav with neon blue border */
        .card { background-color: #171c26; border: 1px solid #333d4c; transition: all 0.3s ease; }
        .card:hover { border-color: #5cb3ff; transform: translateY(-2px); } /* Hover effect */
        .card-header { border-bottom: none; background-color: #1f2533; }
        
        /* Status Colors (Neon/High Contrast) */
        .badge-open { background-color: #5cb3ff; color: #171c26; font-weight: bold; }
        .badge-in_progress { background-color: #ffaa00; color: #171c26; font-weight: bold; }
        .badge-closed { background-color: #6c757d; color: #e5e5e5; }
        .badge-breached { background-color: #ff4500; animation: blinker 1s linear infinite; } /* Neon Red Blink */

        @keyframes blinker { 50% { opacity: 0.5; } }
        
        /* Links and buttons */
        .btn-primary { background-color: #5cb3ff; border-color: #5cb3ff; color: #171c26; font-weight: bold; }
        .btn-primary:hover { background-color: #3f9be6; border-color: #3f9be6; }
        .btn-link-custom { text-decoration: none; color: inherit; }

        /* Form styling */
        .form-control { background-color: #1f2533; border: 1px solid #333d4c; color: #e5e5e5; }
        .form-control:focus { background-color: #1f2533; border-color: #5cb3ff; box-shadow: 0 0 0 0.25rem rgba(92, 179, 255, 0.5); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="/" onclick="showListPage(event)">
                <i class="fa fa-terminal me-2 text-primary"></i>Guardian Command
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" onclick="showListPage(event)">[Ticket Archive]</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" id="user-info">
                    <i class="fa fa-user me-1"></i>Access Level: GUEST
                </span>
                <a href="/admin/" target="_blank" class="btn btn-sm btn-outline-primary">
                    <i class="fa fa-unlock-alt me-1"></i>Authorize
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div id="app-content">
            <p class="text-center text-muted">Awaiting connection...</p>
        </div>
    </div>

    <template id="ticket-detail-template">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" id="detail-title">Ticket Loading...</h4>
                        <span id="detail-status" class="badge bg-light text-dark"></span>
                    </div>
                    <div class="card-body">
                        <p id="detail-description"></p>
                        <hr>
                        <div class="d-flex justify-content-between text-muted small">
                            <span id="detail-owner"><i class="fa fa-user"></i> Owner: </span>
                            <span id="detail-assigned"><i class="fa fa-tag"></i> Assigned To: </span>
                            <span id="detail-created"><i class="fa fa-clock"></i> Created: </span>
                            <span id="detail-deadline"><i class="fa fa-hourglass-half"></i> Deadline: </span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="fa fa-comments me-2"></i>Comments</h5>
                    </div>
                    <div class="card-body" id="detail-comments">
                        <p class="text-muted">No comments yet.</p>
                    </div>
                    <div class="card-footer">
                        <h6 class="mb-2">Add Comment</h6>
                        <form id="comment-form">
                            <textarea id="comment-content" class="form-control mb-2" rows="2" placeholder="Write your comment..." required></textarea>
                            <button type="submit" class="btn btn-sm btn-success">Post Comment</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Ticket Actions</h5>
                    </div>
                    <div class="card-body">
                        <h6>Update Status</h6>
                        <select id="action-status" class="form-select mb-3">
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="closed">Closed</option>
                        </select>
                        <button id="update-status-btn" class="btn btn-warning w-100 mb-3">Update Status</button>

                        <h6>Assign Agent</h6>
                        <input type="text" id="action-assignee" class="form-control mb-2" placeholder="Agent Username">
                        <button id="assign-btn" class="btn btn-secondary w-100">Assign</button>
                    </div>
                </div>
            </div>
        </div>
        </template>

    
    <script src="{% static 'app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
