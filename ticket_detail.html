    <i class="fa fa-arrow-left me-2"></i>Back to Archive

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
           <button onclick="showListPage(event)" class="btn btn-sm btn-outline-light mb-3">
    <i class="fa fa-arrow-left me-2"></i>Back to Archive
</button>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0" id="detail-title">Ticket Loading...</h4>
                <span id="detail-status" class="badge bg-light text-dark"></span>
            </div>
            <div class="card-body">
                <p id="detail-description"></p>
                <hr>
                <div class="d-flex justify-content-between text-muted small">
                    <span id="detail-owner"><i class="fa fa-user"></i> Owner: </span>
                    <span id="detail-assigned"><i class="fa fa-tag"></i> Assigned To: </span>
                    <span id="detail-created"><i class="fa fa-clock"></i> Created: </span>
                    <span id="detail-deadline"><i class="fa fa-hourglass-half"></i> Deadline: </span>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0"><i class="fa fa-comments me-2"></i>Comments</h5>
            </div>
            <div class="card-body" id="detail-comments">
                <p class="text-muted">No comments yet.</p>
            </div>
            <div class="card-footer">
                <h6 class="mb-2">Add Comment</h6>
                <form id="comment-form">
                    <textarea id="comment-content" class="form-control mb-2" rows="2" placeholder="Write your comment..." required></textarea>
                    <button type="submit" class="btn btn-sm btn-success">Post Comment</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Ticket Actions</h5>
            </div>
            <div class="card-body">
                <h6>Update Status</h6>
                <select id="action-status" class="form-select mb-3">
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="closed">Closed</option>
                </select>
                <button id="update-status-btn" class="btn btn-warning w-100 mb-3">Update Status</button>
                
                <h6>Assign Agent</h6>
                <input type="text" id="action-assignee" class="form-control mb-2" placeholder="Agent Username">
                <button id="assign-btn" class="btn btn-secondary w-100">Assign</button>
            </div>
        </div>
    </div>
</div>
